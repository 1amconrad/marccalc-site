<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarcCalc - Login</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        form { max-width: 400px; margin: auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        #status { text-align: center; margin-top: 20px; color: red; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">MarcCalc - Login</h1>
    
    <!-- Formulário de Login -->
    <form id="login-form" onsubmit="return login(event)">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>
    
    <!-- Formulário de Cadastro de Credenciais -->
    <form id="register-form" class="hidden" onsubmit="return register(event)">
        <input type="email" id="register-email" placeholder="Novo Email" required>
        <input type="password" id="register-password" placeholder="Nova Senha" required>
        <button type="submit">Cadastrar</button>
    </form>
    
    <p style="text-align: center;"><a href="#" id="toggle-register">Criar nova conta</a></p>
    
    <div id="status"></div>

    <script>
        const toggleRegisterLink = document.getElementById('toggle-register');
        const registerForm = document.getElementById('register-form');

        toggleRegisterLink.addEventListener('click', function(event) {
            event.preventDefault();
            if (registerForm.classList.contains('hidden')) {
                registerForm.classList.remove('hidden');
                document.getElementById('register-email').focus();
            } else {
                registerForm.classList.add('hidden');
            }
        });

        // Carrega ou inicializa credenciais no localStorage
        let credentials = JSON.parse(localStorage.getItem('credentials')) || [
            { email: "admin@marccalc.com", password: "123456" }
        ];

        function login(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const status = document.getElementById('status');

            const user = credentials.find(cred => cred.email === email && cred.password === password);
            if (user) {
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'dashboard.html';
            } else {
                status.textContent = 'Email ou senha inválidos';
            }
        }

        function register(event) {
            event.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const status = document.getElementById('status');

            if (email && password) {
                if (credentials.some(cred => cred.email === email)) {
                    status.textContent = 'Email já cadastrado';
                    return;
                }
                credentials.push({ email, password });
                localStorage.setItem('credentials', JSON.stringify(credentials));
                status.textContent = 'Conta criada com sucesso! Faça login.';
                registerForm.classList.add('hidden');
                document.getElementById('register-email').value = '';
                document.getElementById('register-password').value = '';
            } else {
                status.textContent = 'Preencha todos os campos!';
            }
        }

        // Verifica se já logado
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
